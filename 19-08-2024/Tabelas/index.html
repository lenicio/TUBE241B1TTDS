<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">Listagem</th>
            </tr>

            <tr>
                <th>Nome</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Anita</td>
                <td>8,5</td>
                <td rowspan="2">Aprovado</td>
            </tr>

            <tr>
                <td>Bruno sem Marrone</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Marrone sem Bruno</td>
                <td>4,1</td>
                <td>Reprovado</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Proz Educação</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
